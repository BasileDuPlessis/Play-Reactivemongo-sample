@(recipe: Recipe)

@main(recipe.name) {

    <h1>@recipe.name</h1>

    @for(picture <- recipe.pictures) {
        <img width="250" src="@routes.Application.serveFile(picture.stringify)" />
    }

    @for(id <- recipe.id) {
        @helper.form(action = routes.Application.upload(id.stringify), 'enctype -> "multipart/form-data") {
            <input type="file" name="image" multiple="multiple" />
            <input type="submit" />
        }
    }

}
